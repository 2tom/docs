
user  nobody;

worker_processes  1;			# ワーカーのプロセス数
worker_rlimit_nofile    65535;	# 開くことが出来るファイル数

events {
    worker_connections  1024;   # 受け付けるコネクション数
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen       80;					# ポート番号
        server_name  localhost;				# ホスト名

        location / {
            root   html;					# ルートディレクトリ
            index  index.html index.htm;
        }
    }
}
